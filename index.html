<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Day Scheduler</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div id="header">
        <h1>Work Day Scheduler</h1>
        <p>A Simple Scheduler for Scheduling your work day</p>
        <p id="currentDay"></p>
    </div>
    <div id="planner">
        <div class="hourBlock">
            <span class="time" style="border-top: 1px">9AM</span>
            <input type="text">
            <button>Save</button>
        </div>
        <div class="hourBlock">
            <span class="time">10AM</span>
            <input type="text">
            <button>Save</button>
        </div>
        <div class="hourBlock">
            <span class="time">11AM</span>
            <input type="text">
            <button>Save</button>
        </div>
        <div class="hourBlock">
            <span class="time">12PM</span>
            <input type="text">
            <button>Save</button>
        </div>
        <div class="hourBlock">
            <span class="time">1PM</span>
            <input type="text">
            <button>Save</button>
        </div>
        <div class="hourBlock">
            <span class="time">2PM</span>
            <input type="text">
            <button>Save</button>
        </div>
        <div class="hourBlock">
            <span class="time">3PM</span>
            <input type="text">
            <button>Save</button>
        </div>
        <div class="hourBlock">
            <span class="time">4PM</span>
            <input type="text">
            <button>Save</button>
        </div>
        <div class="hourBlock">
            <span class="time">5PM</span>
            <input type="text">
            <button>Save</button>
        </div>
    </div>
</body>
</html>
